  <section class="form-section">
    <div class="container">
    <h2>Form Input</h2>
    <form id="myForm">
      <label for="name">Nama:</label>
      <input type="text" id="name" name="name" required placeholder="Masukkan nama lengkap">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Masukkan email">

      <label for="option">Jurusan</label>
      <select id="fakultas" name="fakultas" required>
      <option value="">Input Fakultas</option>
      <option value="Fakultas Teknologi Industri">Fakultas Teknologi Industri</option>
      <option value="Fakultas Teknologi Industri dan Kewilayahan">Fakultas Teknologi Industri dan Kewilayahan</option>
      <option value="Fakultas Sains">Fakultas Sains</option>

      <label for="radio">Jenis Kelamin</label>
      <input type="radio" id="radio" name="radio" value="Laki-laki">
      <label for="laki-laki">Laki-laki</label>
      <input type="radio" id="radio" name="radio" value="Perempuan">
      <label for="perempuan">Perempuan</label>

      <button type="button" onclick="validateForm()">Submit</button>
    </form>
    </div>

    <table id="dataTable">
